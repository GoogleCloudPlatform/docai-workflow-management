apiVersion: skaffold/v3
kind: Config
metadata:
  name: adp-ui
build:
  tagPolicy:
    gitCommit: {}
  local:
    concurrency: 0
  artifacts:
  - image: adp-ui
    sync:
      infer:
      - '**/*.js'
      - '**/*.json'
      - '**/*.css'
deploy:
  kubectl: { }
manifests:
  kustomize:
    paths:
    - ./kustomize/dev
profiles:
- name: prod
  deploy:
    kubectl: { }
  manifests:
    kustomize:
      paths:
      - ./kustomize/prod
  build:
    googleCloudBuild: {}
    artifacts:
    - image: adp-ui
      docker:
        cacheFrom:
        - adp-ui
        - adp-ui:latest
        dockerfile: Dockerfile
- name: dev
  build:
    googleCloudBuild: {}
    artifacts:
    - image: adp-ui
      sync:
        infer:
          - '**/*.js'
          - '**/*.json'
          - '**/*.css'
      docker:
        cacheFrom:
        - adp-ui
        - adp-ui:latest
        dockerfile: Dockerfile
  deploy:
    kubectl: { }
  manifests:
    kustomize:
      paths:
      - ./kustomize/dev